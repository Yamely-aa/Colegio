<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Alumno - Colegio Sapientia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Editar Alumno</h1>
    </header>

    <main>
        <section class="form-alumno">
            <h2>Modificar Datos</h2>
            <form onsubmit="guardarEdicion(event)">
                <input type="hidden" id="index">

                <label for="edit-name">Nombre:</label>
                <input type="text" id="edit-name" required>

                <label for="edit-email">Correo Electrónico:</label>
                <input type="email" id="edit-email" required>

                <label for="edit-phone">Teléfono:</label>
                <input type="text" id="edit-phone" required>

                <label for="edit-language">Idioma:</label>
                <select id="edit-language" required>
                    <option value="English">English</option>
                    <option value="Español">Español</option>
                    <option value="Français">Français</option>
                </select>

                <button type="submit" class="btn">Guardar Cambios</button>
            </form>

            <div class="button-container">
                <a href="alumnos.html" class="btn">Cancelar</a>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
<footer>
        <p>&copy; 2025 - Todos los Derechos Reservados - I.E.P. "Colegio Sapientia"</p>
    </footer>
</html>
